<ion-header>
  <ion-toolbar>
    <ion-title>
      User Settings
    </ion-title>
    <ion-buttons start>
      <button ion-button (tap)="dismiss()">
        <span ion-text color="primary">Cancel</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Step Goal</ion-label>
      <ion-input type="number" [(ngModel)]="goal"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block (tap)="update()">Update</button>
  </div>
</ion-content>
